name: Terraform Module Version Checker

on:
  schedule:
    - cron: '0 10 * * *'  # Todos los dÃ­as a las 10 AM UTC (~7 AM Argentina)
  workflow_dispatch:     # Permite ejecutarlo manualmente desde GitHub

jobs:
  check_versions:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Install dependencies (jq, curl, unzip)
        run: sudo apt-get update && sudo apt-get install -y jq curl unzip

      - name: â¬‡ï¸ Install latest Terraform
        run: |
          LATEST=$(curl -s https://checkpoint-api.hashicorp.com/v1/check/terraform | jq -r .current_version)
          echo "Installing Terraform version $LATEST..."
          curl -fsSL "https://releases.hashicorp.com/terraform/${LATEST}/terraform_${LATEST}_linux_amd64.zip" -o terraform.zip
          unzip terraform.zip
          sudo mv terraform /usr/local/bin/
          terraform -version

      - name: ğŸš€ Run version checker script
        run: bash .github/scripts/check_versions.sh

      - name: ğŸ” Check if modules are outdated
        id: check
        run: |
          if [[ -s .module_issues.txt ]]; then
            echo "outdated=true" >> "$GITHUB_OUTPUT"
          else
            echo "outdated=false" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸ› ï¸ Set up GitHub CLI
        if: steps.check.outputs.outdated == 'true'
        uses: cli/gh-action@v2

      - name: ğŸ“ Handle issues per outdated module
        if: steps.check.outputs.outdated == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          while IFS="|" read -r module used latest; do
            title="${module} module not on date (${used} > ${latest})"
            
            echo "ğŸ” Searching for existing issue for $module"
            issue_data=$(gh issue list --state open --json title,number --jq \
              '.[] | select(.title | contains("'"$module"'"))')

            if [[ -z "$issue_data" ]]; then
              echo "ğŸ†• Creating issue: $title"
              gh issue create \
                --title "$title" \
                --body "The module \`$module\` is outdated.\n\n- Used: \`$used\`\n- Latest: \`$latest\`" \
                --label terraform
            else
              number=$(echo "$issue_data" | jq -r '.number')
              old_title=$(echo "$issue_data" | jq -r '.title')

              if [[ "$old_title" != *"$latest"* ]]; then
                echo "âœï¸ Updating issue #$number with new version"
                gh issue edit "$number" \
                  --title "$title" \
                  --body "The module \`$module\` is outdated.\n\n- Used: \`$used\`\n- Latest: \`$latest\`"
              else
                echo "âœ… Issue already exists and is up to date for $module"
              fi
            fi
          done < .module_issues.txt
